<!DOCTYPE html>
<html lang="lt" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/fragments :: head"></head>

<body>
<header th:replace="/fragments/fragments :: header"></header>

<main>
    <div class="empty">
    </div>
    <div id="second-div">
        <h1>Some lovely and nice text to clients with vary nice font</h1>
    </div>

    <div id="container">
        <!-- bootstrap registration form -->
        <section>
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black border-0" style="background-color:transparent">
                            <div class="card-body p-md-1">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p id="change-log-in-text"
                                           class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 change">Log in</p>

                                        <form method="post"
                                              id="log-in-form"
                                              class="mx-1 mx-md-4"
                                              th:action="@{/public/user/register}"
                                              th:object="${user}">

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text"
                                                           id="f-name"
                                                           class="form-control"
                                                           th:field="*{name}"/>
                                                    <label class="form-label" for="f-name">Your Name</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4 ">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="text"
                                                           id="l-name"
                                                           class="form-control"
                                                           th:field="*{surname}"/>
                                                    <label class="form-label" for="l-name">Your Surname</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="email"
                                                           required="true"
                                                           id="email"
                                                           name="username"
                                                           class="form-control"
                                                           th:field="*{email}"/>
                                                    <label class="form-label" for="email">Your Email</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4 ">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="tel"
                                                           id="phone"
                                                           class="form-control"
                                                           th:field="*{phone}"/>
                                                    <label class="form-label" for="phone">Your Phone</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password"
                                                           required="true"
                                                           name="password"
                                                           id="password-first"
                                                           class="form-control"
                                                           th:field="*{password}"/>
                                                    <label class="form-label" for="password-first">Password</label>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4 hide">
                                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    <input type="password"
                                                           id="password-repeat"
                                                           class="form-control"
                                                           th:field="*{passwordCheck}"/>
                                                    <label class="form-label" for="password-repeat">Repeat your
                                                        password</label>
                                                </div>
                                            </div>

                                            <div class="form-check d-flex justify-content-center mb-0 hide">
                                                <p style="font-size: small; width: 50%; margin-right: 3rem;">All
                                                    information about you will never be passed on to third parties</p>
                                                <input class="form-check-input me-2"
                                                       type="checkbox"
                                                       value=""
                                                       id="is-informed"/>
                                                <label class="form-check-label" for="is-informed">
                                                    Got it!
                                                </label>
                                            </div>

                                            <div class="d-flex justify-content-center mb-3 mb-lg-4 button-to-reg-wrapp">
                                                <button type="submit"
                                                        id="button-to-reg"
                                                        class="btn btn-primary btn-lg w-100">Sign In
                                                </button>
                                            </div>

                                        </form>

                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="https://picsum.photos/300/400?random=1"
                                             class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<footer th:replace="/fragments/fragments :: footer" class="text-center text-white mt-1"
        style="background-color: #f1f1f1;"></footer>

<button th:replace="/fragments/fragments :: button-to-top"></button>

<div th:replace="/fragments/fragments :: links"></div>

<script src="/js/log-in-script.js"></script>

</body>
</html>
